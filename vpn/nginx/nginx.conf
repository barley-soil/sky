user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # User-Agent 包含 'ClashX'
    map $http_user_agent $config_path {
        ~*Clash            /etc/nginx/subscribe/clash.yaml;
        default            /etc/nginx/subscribe/default.txt;
    }


    server {
        listen 80;
        server_name _;

        location / {
            default_type text/plain;
            try_files $config_path =404;
        }
    }
}
